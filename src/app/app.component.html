<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    class="app-sidenav"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/products/table" routerLinkActive="active">
        <mat-icon>inventory_2</mat-icon>
        <span>Productos</span>
      </a>
      <a mat-list-item routerLink="/categories/table" routerLinkActive="active">
        <mat-icon>category</mat-icon>
        <span>Categorías</span>
      </a>
      <a mat-list-item routerLink="/users/table" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Usuarios</span>
      </a>
      <a mat-list-item routerLink="/orders/table" routerLinkActive="active">
        <mat-icon>receipt_long</mat-icon>
        <span>Órdenes</span>
      </a>
      <a mat-list-item routerLink="/order-details/table" routerLinkActive="active">
        <mat-icon>receipt</mat-icon>
        <span>Detalles de orden</span>
      </a>
          <a mat-list-item routerLink="/activity-logs/table" routerLinkActive="active">
        <mat-icon>history</mat-icon>
        <span>Logs de actividad</span>
      </a>
      <a mat-list-item routerLink="/printers/table" routerLinkActive="active">
        <mat-icon>print</mat-icon>
        <span>Impresoras</span>
      </a>
      <a mat-list-item routerLink="/restaurant-tables/table" routerLinkActive="active">
        <mat-icon>table_bar</mat-icon>
        <span>Mesas</span>
      </a>
      <a mat-list-item routerLink="/tickets/table" routerLinkActive="active">
        <mat-icon>confirmation_number</mat-icon>
        <span>Tickets</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">{{ pageTitle }}</span>
    </mat-toolbar>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
