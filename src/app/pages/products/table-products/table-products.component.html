
@if (!isLoading) {
  <app-dynamic-filter [columns]="displayedColumns" [data]="products" (filteredData)="products = $event"></app-dynamic-filter>
  <div class="table-container" >
  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product">{{ product.product_id }}</td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <!-- Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let product">{{ product.price | currency:'USD' }}</td>
    </ng-container>

    <!-- Available -->
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef> Disponible </th>
      <td mat-cell *matCellDef="let product">
        <mat-icon color="{{ product.available ? 'primary' : 'warn' }}">
          {{ product.available ? 'check_circle' : 'cancel' }}
        </mat-icon>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" [routerLink]="['/products/edit', product.product_id]"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="delete(product.product_id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
}
@else {

  <ng-template #loading>
    <div class="loading">
      <mat-spinner></mat-spinner>
      <p>Cargando productos...</p>
    </div>
  </ng-template>

}
