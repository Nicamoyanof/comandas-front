<div class="form-container">
  <h2>{{ isEdit ? 'Editar Producto' : 'Crear Producto' }}</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Nombre del producto">
      <mat-error *ngIf="form.get('name')?.invalid">Nombre es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" placeholder="Descripción"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" placeholder="0.00">
      <mat-error *ngIf="form.get('price')?.invalid">Precio inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="category_id">
        <mat-option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('category_id')?.invalid">Categoría requerida</mat-error>
    </mat-form-field>

    <mat-slide-toggle formControlName="available">Disponible</mat-slide-toggle>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Actualizar' : 'Crear' }}</button>
      <button mat-raised-button color="warn" routerLink="/products" type="button">Cancelar</button>
    </div>
  </form>
</div>
