<form [formGroup]="form" (ngSubmit)="submit()" class="user-form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre completo</mat-label>
    <input matInput formControlName="fullName" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contrase√±a</mat-label>
    <input matInput type="password" formControlName="passwordHash" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Rol ID</mat-label>
    <input matInput type="number" formControlName="roleId" />
  </mat-form-field>

  <mat-slide-toggle formControlName="active">Activo</mat-slide-toggle>

  <button mat-raised-button color="primary" type="submit">
    {{ isEdit ? 'Actualizar' : 'Crear' }}
  </button>
</form>
