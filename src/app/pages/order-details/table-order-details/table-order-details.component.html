@if (!isLoading) {
  <app-dynamic-filter [columns]="displayedColumns" [data]="details" (filteredData)="details = $event"></app-dynamic-filter>
  <div class="table-container">
    <table mat-table [dataSource]="details" class="mat-elevation-z8">
      <ng-container matColumnDef="order_detail_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let d">{{ d.order_detail_id }}</td>
      </ng-container>

      <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef> Orden </th>
        <td mat-cell *matCellDef="let d">{{ d.order_id }}</td>
      </ng-container>

      <ng-container matColumnDef="product_id">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let d">{{ d.product_id }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let d">{{ d.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="modifiers">
        <th mat-header-cell *matHeaderCellDef> Modificadores </th>
        <td mat-cell *matCellDef="let d">{{ d.modifiers }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let d">
          <button mat-icon-button color="primary" [routerLink]="['/order-details/edit', d.order_detail_id]"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="delete(d.order_detail_id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
} @else {
  <div class="loading">
    <mat-spinner></mat-spinner>
    <p>Cargando detalles...</p>
  </div>
}
