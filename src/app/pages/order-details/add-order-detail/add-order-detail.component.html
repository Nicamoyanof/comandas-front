<form [formGroup]="form" (ngSubmit)="submit()" class="order-detail-form">
  <mat-form-field appearance="outline">
    <mat-label>ID de Orden</mat-label>
    <input matInput type="number" formControlName="order_id" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ID de Producto</mat-label>
    <input matInput type="number" formControlName="product_id" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" formControlName="quantity" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Modificadores</mat-label>
    <textarea matInput formControlName="modifiers"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    {{ isEdit ? 'Actualizar' : 'Crear' }}
  </button>
</form>
