<form [formGroup]="form" (ngSubmit)="submit()" class="order-form">
  <mat-form-field appearance="outline">
    <mat-label>ID de mesa</mat-label>
    <input matInput type="number" formControlName="table_id" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>ID de usuario</mat-label>
    <input matInput type="number" formControlName="user_id" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="status">
      <mat-option value="pending">Pendiente</mat-option>
      <mat-option value="in_progress">En progreso</mat-option>
      <mat-option value="ready">Listo</mat-option>
      <mat-option value="paid">Pagado</mat-option>
      <mat-option value="canceled">Cancelado</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Notas</mat-label>
    <textarea matInput formControlName="notes"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    {{ isEdit ? 'Actualizar' : 'Crear' }}
  </button>
</form>
