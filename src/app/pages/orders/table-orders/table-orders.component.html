@if (!isLoading) {
  <app-dynamic-filter [columns]="displayedColumns" [data]="orders" (filteredData)="orders = $event"></app-dynamic-filter>
  <div class="table-container">
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
      <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let order">{{ order.order_id }}</td>
      </ng-container>

      <ng-container matColumnDef="table_id">
        <th mat-header-cell *matHeaderCellDef> Mesa </th>
        <td mat-cell *matCellDef="let order">{{ order.table_id }}</td>
      </ng-container>

      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let order">{{ order.user_id }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let order">{{ order.status }}</td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Creado </th>
        <td mat-cell *matCellDef="let order">{{ order.created_at }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let order">
          <button mat-icon-button color="primary" [routerLink]="['/orders/edit', order.order_id]"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="delete(order.order_id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
} @else {
  <div class="loading">
    <mat-spinner></mat-spinner>
    <p>Cargando Ã³rdenes...</p>
  </div>
}
